<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AirBnB clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />
  </head>
  <body>
    <header>
      <div></div>
    </header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Select a state:</h4>
          <ul class="popover">
            <li>
              <h2>Arizona:</h2>
              <h4>Aloha</h4>
              <h4>Oakland</h4>
            </li>
            <li>
              <h2>California:</h2>
              <h4>Ohio</h4>
              <h4>San Francisco</h4>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Select an amenity:</h4>
          <ul class="popover">
            <li><h4>TV</h4></li>
            <li><h4>Internet</h4></li>
            <li><h4>Laundry</h4></li>
            <li><h4>Waste</h4></li>
          </ul>
        </div>
        <button>Search</button>
      </section>

      <section class="places">
        <h1>Places</h1>
        <ul>
          <li>
            <article>
              <h2>My home</h2>
            </article>
          </li>
          <li>
            <article>
              <h2>Tiny house</h2>
            </article>
          </li>
          <li>
            <article>
              <h2>A suite</h2>
            </article>
          </li>
        </ul>
      </section>
    </div>
    <footer>Best School</footer>
  </body>
</html>
